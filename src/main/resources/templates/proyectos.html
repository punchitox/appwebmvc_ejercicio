<!DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring Web</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<!-- <h1 th:text="${key}"></h1>
	
	<div th:each="empleados: ${key}">
		<h1 th:text="${empleados.nombre}"></h1>
	</div> -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Spring Web</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link"  th:href=@{/empleados}>Empleados</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href=@{/empleado/nuevo}>Nuevos Empleado</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href=@{/proyectos}>Proyectos</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href=@{/proyecto/nuevo}>Nuevos Proyectos</a>
	        </li>
			<li class="nav-item">
	          <a class="nav-link" th:href=@{/departamentos}>Departamentos</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href=@{/departamento/nuevo}>Nuevos Departamentos</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="container">
	
		<div class="row">
			<h1>Lista de proyectos</h1>
		</div>
	
		<table class="table">
	  		<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Fecha Inicio</th>
					<th>Fecha Fin</th>
					<th>Activo</th>
				</tr>
		  	</thead>
		  	<tbody>
				<tr th:each="datos: ${key}">
					<th th:text="${datos.nombre}"></th>
					<th th:text="${datos.fechaInicio}"></th>
					<th th:text="${datos.fechaFin}"></th>
					<th th:text="${datos.activo}"></th>
					<td>
						<a th:href="@{/proyecto/editar/{id}(id=${datos.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/proyecto/borrar/{id}(id=${datos.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
		  	</tbody>
		</table>
		
	</div>
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>	
</body>
</html>
